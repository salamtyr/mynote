<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mes Notes</h1>
        <button id="menuBtn" aria-label="Ouvrir le menu">☰</button>
    </header>

    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="#" onclick="addNote()">Nouvelle Note</a></li>
            <li><a href="#" onclick="showAllNotes()">Toutes les Notes</a></li>
            <li><a href="#" onclick="searchNotes()">Rechercher</a></li>
            <li><a href="#" onclick="exportNotes()">Exporter</a></li>
        </ul>
    </nav>

    <main id="mainContent">
        <div class="note-area">
            <textarea id="noteInput" placeholder="Écris ta note..."></textarea>
            <button onclick="saveNote()">Sauvegarder</button>
        </div>
        <div id="notesList"></div>
    </main>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
